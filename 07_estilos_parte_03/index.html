<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Luciano">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com CSS</title>

    <!--CSS EXTERNO-->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <form>
            <label>Nome:</label>
            <input type="text" class="nome">
            <label>Data de Nascimento:</label>
            <input type="date" class="data-nascimento">
            <label>Altura:</label>
            <input type="number" step="0.01" class="altura">
            <label>Gênero:</label>
            <select class="'gênero">
                <option>Escolha um Gênero:</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Desejo não informar</option>
             </select>   
             <label>E-mail:</label>
             <input type="email" placeholder="usuario@servidor.com" class="email">
             <label>Telefone:</label>
             <input type="tel" class="telefone">
                         
             <label>Escolaridade:</label>
             <select>
                <option>Escolha uma opção</option>
                <option>Nível Fundamental</option>
                <option>Nível Médio</option>
                <option>Nível Superior</option>
                <option>Pós-Graduação</option>
                <option>Mestrado</option>
                <option>Doutorado</option>
             </select>
            <button type="submit">Enviar</button>    
        </form>
    </main>
    
</body>
</html>
