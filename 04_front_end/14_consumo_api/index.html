<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body> 
    <header>
        <nav class="navbar bg-dark border-bottom mb-5 navbar-sombra" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/api_2.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Consumo de API
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Consumo de API</h1>
            <hr>
            <form class="mt-5">
                <div class="row">
                    <!-- nome -->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <!-- e-mail -->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <!-- data de nascimento -->
                    <div class="col-12 col-md-4 col-lg-3 mb-3">
                        <label class="form-label">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="nascimento">
                    </div>
                    <!-- cpf -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <!-- telefone -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" >
                    </div>
                    <!-- cep -->
                    <div class="col-12 col-md-3 mb-3">
                        <label class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" >
                    </div>
                    <!-- endereço -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="Estado">
                    </div>
                    <!--Cidade-->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="Cidade">
                    </div>
                    <!--Bairo-->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="Bairro">
                    </div>
                     <!--Logradouro-->
                    <div class="col-12 col-md-8 col-lg-10 mb-3">
                        <label class="form-label">Logradouro:</label>
                        <input type="text" class="form-control" id="Logradouro">
                    </div>
                    <!--número-->
                    <div class="col-12 col-md-4 col-lg-2 mb-3">
                        <label class="form-label">Número</label>
                        <input type="text" class="form-control" id="número">
                    </div>
                    <!--complemento-->
                    <div class="col-12 col-md-8 col-lg-10 mb-3">
                        <label class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="Complemento">
                    </div>
                    <!-- botão -->
                    <div class="d-flex justify-content-center mt-5 mb-5">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </form>
            
            <section class="row">
                <h2 id="nomeResult"></h2>
              
                <h3 id="emailResult"></h3>
                <h3 id="nascimentoResult"></h3>
                <h3 id="telefoneResult"></h3>
                <h3 id="cpfResult"></h3>
                <h3 id="cepResult"></h3>
                <h3 id="estadoResult"></h3>
                <h3 id="cidadeResult"></h3>
                <h3 id="bairroResult"></h3>
                <h3 id="logradouroResult"></h3>
                <h3 id="complementoResult"></h3>
                <h3 id="numeroResult"></h3>
            </section>
                       
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <!-- meu js -->
    <script src="js/codigo.js"></script>
    
</body>
</html>
