<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro + IMC</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--css-->
    <link href="css/estilo.css" rel="stylesheet" type="text/css">

</head>

<body class="bg-light">

    <nav class="navbar bg-primary" data-bs-theme="dark">
       <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/atividade_08.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
               Cadastro
            </a>
        </div>
    </nav>


    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Cálculo de IMC</h3>

            <form id="formDados">
                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Gênero</label>
                        <select class="form-select" id="genero" required>
                            <option value="">Selecione...</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>                            
                            <option>Não desejo informar</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Peso (kg)</label>
                        <input type="number" step="0.1" class="form-control" id="peso" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Altura (m)</label>
                        <input type="number" step="0.01" class="form-control" id="altura" required>
                    </div>

                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Calcular IMC</button>
                </div>
            </form>

            <hr class="my-4">

            <div id="resultado" class="alert alert-info d-none"></div>
        </div>
    </div>

    <!-- JS -->
    <script>

        document.getElementById("formDados").addEventListener("submit", function (e) {
            e.preventDefault();

            // Coleta dos dados
            let nome = document.getElementById("nome").value;
            let data = document.getElementById("data").value;
            let genero = document.getElementById("genero").value;
            let email = document.getElementById("email").value;
            let telefone = document.getElementById("telefone").value;
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);

            // Cálculo do IMC
            let imc = peso / (altura * altura);
            let diag = "";

            // Diagnóstico
            if (imc < 18.5) diag = "Abaixo do peso";
            else if (imc < 24.9) diag = "Peso normal";
            else if (imc < 29.9) diag = "Sobrepeso";
            else if (imc < 34.9) diag = "Obesidade Grau I";
            else if (imc < 39.9) diag = "Obesidade Grau II";
            else diag = "Obesidade Grau III";

            // Exibir resultado
            let res = document.getElementById("resultado");
            res.classList.remove("d-none");
            res.innerHTML = `
            <h5>Resultado:</h5>
            <p><strong>Nome:</strong> ${nome}</p>
            <p><strong>Data de Nascimento:</strong> ${data}</p>
            <p><strong>Gênero:</strong> ${genero}</p>
            <p><strong>E-mail:</strong> ${email}</p>
            <p><strong>Telefone:</strong> ${telefone}</p>
            <p><strong>Peso:</strong> ${peso} kg</p>
            <p><strong>Altura:</strong> ${altura} m</p>
            <p><strong>IMC:</strong> ${imc.toFixed(2)}</p>
            <p><strong>Diagnóstico:</strong> ${diag}</p>
        `;
        });
    </script>


</body>

</html>
