<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Luciano">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title>
</head>
<body>
    <h1>Formulário Atividade 06</h1>
    <hr>

    <!--formulário-->
    <form>
        <label>Nome Completo:</label><br>
        <input type="text" value="Nome Completo" required><br><br>
        <label>Data de Nascimento:</label>
        <input type="date"><br><br>
        <label>E-mail:</label>
        <input type="email" placeholder="usuario@servidor.com"><br><br>
        <label>CPF:</label><br>
        <input type="text" ><br><br>
        <label>Telefone:</label><br>
        <input type="tel" ><br><br>
        <label>Gênero:</label>
        <select>
            <option>Escolha uma opção</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outros</option>
            <option>Não desejo informar</option>
        </select><br><br>
        <label>Altura: </label>
        <input type="number" step="0.01"><br><br>
        <label>Escolaridade:</label>
        <select>
            <option>Escolha uma opção...</option>
            <option>Nível Fundamental</option>
            <option>Nível Médio</option>
            <option>Nível Superior</option>
            <option>Pós-Graduação</option>
            <option>Mestrado</option>
            <option>Doutorado</option>
        </select><br><br>
        <label>Profissão:</label>
        <select>
            <option>Escolha uma opção...</option>
            <option>Autonônomo</option>
            <option>CLT</option>
            <option>Empresário</option>
            <option>Funcionário Publico</option>
        </select><br><br>
         <label>Salário:</label>
        <select>
            <option>Escolha uma opção...</option>
            <option>1 Salário Mínimo</option>
            <option>2 a 3 Salários Mínimos</option>
            <option>4 a 5 Salários Mínimos</option>
            <option>Acima de 5 salários Mínimos</option>
        </select><br><br>
        <h2>Endereço</h2>
        <hr>
        <label>CEP:</label>
        <input type="text"><br><br>
        <label>UF:</label>
        <input type="text" maxlength="2"><br><br>
        <label>Cidade:</label><br>
        <input type="text"><br><br>
        <label>Bairro:</label><br>
        <input type="text" ><br><br>
        <label>Logradouro:</label><br>
        <select>
            <option>Quadra</option>
            <option>Rua</option>
            <option>Bloco</option>
            <option>Condomínio</option>
        </select><br><br>    
        <label>Complemento:</label><br>
        <input type="text" ><br><br>
        <label>Número:</label><br>
        <input type="text" ><br><br>

        <!--Botão de Envio-->
        <button type="submit">Cadastrar</button>
        <br><br>

        <!--Botão de reset-->
        <button type="reset">Limpar</button>
    </form>
    
</body>
</html>
